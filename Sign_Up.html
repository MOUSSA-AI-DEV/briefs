    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f3ff',
                        'neon-purple': '#b967ff',
                        'dark-bg': '#0a0a16',
                        'card-bg': '#13132b',
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff' },
                            'to': { boxShadow: '0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a16;
            color: white;
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #00f3ff, #b967ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 3rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00f3ff, #b967ff);
            border-radius: 10px;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.2);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f3ff;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00f3ff, #b967ff);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .input-field {
            background: rgba(19, 19, 43, 0.7);
            border: 1px solid #2d2d5a;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.2);
        }
        
        .input-field:hover {
            border-color: #4a4a7a;
        }
        
        .checkbox:checked {
            background-color: #00f3ff;
            border-color: #00f3ff;
        }
        
        .radio:checked {
            background-color: #00f3ff;
            border-color: #00f3ff;
        }
        
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            background: white;
            border-radius: 50%;
            height: 1.25rem;
            width: 1.25rem;
            transition: all 0.3s ease;
        }
        
        input:checked + .toggle-bg {
            background: #00f3ff;
        }
        
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
        }
        
        .select-arrow {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>

     <section id="signup" class="py-16">
        <div class="pt-2 container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-orbitron font-bold text-center mb-4 section-title">SIGN UP FORM</h2>
            <p class="text-center text-gray-400 max-w-2xl mx-auto mb-12">Complete form example for user registration.</p>
            
            <div class="max-w-2xl mx-auto bg-card-bg p-8 rounded-xl border border-gray-800 card-hover">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-300 mb-2">First Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="John">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Last Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="Doe">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Email Address</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="your.email@example.com">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Username</label>
                        <input type="text" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="gamer123">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="••••••••">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg input-field text-white" placeholder="••••••••">
                    </div>
                    
                    <div>
                        <label for="select_game" class="block text-gray-300 mb-2">Favorite Game</label>
                        <select id="select_game" class="w-full px-4 py-3 rounded-lg input-field text-white select-arrow">
                            <option>Select a game</option>
                            <option>Valorant</option>
                            <option>League of Legends</option>
                            <option>Counter-Strike 2</option>
                            <option>Fortnite</option>
                            <option>Overwatch 2</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" type="checkbox" class="checkbox h-4 w-4 rounded text-neon-blue focus:ring-neon-blue">
                        <label for="terms" class="ml-2 text-gray-300">I agree to the <a href="#" class="text-neon-blue hover:underline">Terms and Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="w-full px-6 py-3 rounded-lg btn-primary text-dark-bg font-bold text-lg">Create Account</button>
                    
                    <div class="text-center text-gray-400">
                        <p>Or sign up with</p>
                        <div class="flex justify-center space-x-4 mt-4">
                            <button class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition-all duration-300" aria-label="name">
                                <i class="fab fa-google text-xl"></i>
                            </button>
                            <button class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition-all duration-300" aria-label="name">
                                <i class="fab fa-discord text-xl"></i>
                            </button>
                            <button class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition-all duration-300" aria-label="name">
                                <i class="fab fa-twitch text-xl">     </i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
